<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
    
    <script type="text/javascript">

        var combinationSum4 = function(nums, target) {
        var result=new Array(target+1);
		//javascript的数组需要初始化
		for(var k=0;k<=target;k++){
			result[k]=0;
		}
        for(var i=0;i<=target;i++){
            for(var j=0;j<nums.length;j++){
                if(i-nums[j]>0){
                    result[i]+=result[i-nums[j]];
                }else if(i-nums[j]==0){
                    result[i] += 1;
                }
            }
        }
        return result[target];
        };

        document.write(combinationSum4([1,2,3],4));
    </script>
</head>
<body>

</body>
</html>
